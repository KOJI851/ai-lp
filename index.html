<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIキャラクターLP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header class="text-center py-5">
        <div class="container">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="キャラクターアイコン">
            <h1 class="display-4">キャラクター名</h1>
            <p class="lead">キャッチコピー</p>
        </div>
    </header>

    <!-- Character Introduction -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://via.placeholder.com/500x500" class="img-fluid" alt="キャラクター全身像">
                </div>
                <div class="col-md-6">
                    <h2>キャラクター紹介</h2>
                    <p>ここにキャラクターの詳しい説明（性格、背景など）を記述します。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Illustration Gallery -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">イラストギャラリー</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="イラスト1">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="イラスト2">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="イラスト3">
                </div>
            </div>
        </div>
    </section>

    <!-- About the Author/AI -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">作者/AIについて</h2>
            <p class="text-center">ここに作者や使用したAIについての情報を記述します。</p>
        </div>
    </section>

    <!-- Social Media Links -->
    <footer class="text-center py-4">
        <div class="container">
            <p>SNSで最新情報をチェック！</p>
            <a href="#" class="btn btn-primary mx-2">Twitter</a>
            <a href="#" class="btn btn-primary mx-2">Pixiv</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
