<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒼穹のアルテミス | AI Character LP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8; /* 淡いアイシーブルー */
            --base-color: #ffffff;
            --text-color: #333;
            --main-color: #2c3e50; /* ネイビー */
            --accent-color: #a8c0d8; /* くすんだ青 */
            --gold-color: #d4af37;
        }

        /* Particle background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, var(--accent-color), transparent 20%),
                radial-gradient(circle at 80% 30%, var(--accent-color), transparent 20%),
                radial-gradient(circle at 10% 80%, var(--accent-color), transparent 20%),
                radial-gradient(circle at 70% 70%, var(--accent-color), transparent 20%);
            background-size: 500% 500%;
            animation: particle-flow 60s ease-in-out infinite;
            z-index: -1;
            opacity: 0.2;
        }

        @keyframes particle-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Shippori Mincho', serif;
            color: var(--main-color);
            font-weight: 700;
        }

        .section {
            padding: 80px 0;
            position: relative;
        }

        .section-bg {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--base-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 4.5rem;
            color: var(--base-color);
        }
        .hero .lead {
            font-size: 1.5rem;
        }
        .hero-icon {
            width: 180px;
            height: 180px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Gallery */
        .gallery-img {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid var(--base-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(44, 62, 80, 0.2);
        }

        /* Button */
        .btn-custom {
            background-color: transparent;
            border: 2px solid var(--gold-color);
            color: var(--gold-color);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: var(--gold-color);
            color: var(--base-color);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Footer */
        footer {
            background-color: var(--main-color);
            color: var(--bg-color);
            padding: 40px 0;
        }
        footer p {
            color: var(--accent-color);
        }

        /* Gallery Animation */
        .animated-gallery-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animated-gallery-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <img src="https://via.placeholder.com/180" class="rounded-circle mb-4 hero-icon" alt="キャラクターアイコン">
            <h1 class="display-3">蒼穹のアルテミス</h1>
            <p class="lead">その瞳に宿すは、遥かなる空の色</p>
        </div>
    </header>

    <!-- Character Introduction -->
    <section class="section">
        <div class="container section-bg p-5">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="https://via.placeholder.com/500x700" class="img-fluid rounded shadow-lg" alt="キャラクター全身像" style="max-height: 70vh;">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-4">Character</h2>
                    <p class="mb-4">名前：アルテミス</p>
                    <p>
                        遥か昔、星々の間で生まれた存在。
                        その蒼い髪は夜空を溶かしたようであり、青い瞳は夜明けの最も澄んだ光を映し出すと言われている。
                        普段は物静かで儚げな印象を与えるが、その内には強い意志と、星々をも動かすほどの力を秘めている。
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Illustration Gallery -->
    <section class="section">
        <div class="container">
            <h2 class="text-center mb-5">Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x500" class="gallery-img img-fluid animated-gallery-item" alt="イラスト1">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x500" class="gallery-img img-fluid animated-gallery-item" alt="イラスト2">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://via.placeholder.com/400x500" class="gallery-img img-fluid animated-gallery-item" alt="イラスト3">
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="section">
        <div class="container section-bg p-5 text-center">
            <h2 class="mb-4">About</h2>
            <p>このキャラクターは、AIイラストレーション技術によって生み出された、デジタル世界の新たな住人です。</p>
            <p>創造主：[あなたの名前]</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Follow me on Social Media</p>
            <a href="#" class="btn btn-custom mx-2">Twitter</a>
            <a href="#" class="btn btn-custom mx-2">Pixiv</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.animated-gallery-item');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const item = entry.target;
                        const index = Array.from(galleryItems).indexOf(item);
                        setTimeout(() => {
                            item.classList.add('is-visible');
                        }, index * 150); // 150ms delay for each item
                        observer.unobserve(item);
                    }
                });
            }, {
                threshold: 0.5 // 50% of the item must be visible
            });

            galleryItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
